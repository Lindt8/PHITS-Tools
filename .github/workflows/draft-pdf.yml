name: Draft PDF
on:
  push:
    branches:
      - main
      - update-paper
    paths:
      - 'paper.md'
      - 'paper.bib'
      - '.github/workflows/draft-pdf.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'paper.md'
      - 'paper.bib'
      - '.github/workflows/draft-pdf.yml'

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          # This should be the path to the paper within your repo.
          paper-path: paper.md
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-${{ github.sha }}  # Make artifact name unique
          # This is the output path where Pandoc will write the compiled
          # PDF. Note, this should be the same directory as the input
          # paper.md
          path: paper.pdf
      - name: Commit PDF to repository
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Try default token first
          commit-message: '(auto) Update paper PDF'
          title: 'Auto-update paper PDF'
          body: |
            This PR was automatically created to update the paper PDF after changes to paper.md.
            
            - Generated from commit: ${{ github.sha }}
            - Triggered by: ${{ github.actor }}
          branch: auto-pdf-update-${{ github.run_number }}  # Make branch name unique
          delete-branch: true
          add-paths: |
            paper.pdf
